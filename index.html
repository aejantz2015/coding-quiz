<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Coompatible" contect="ie-edge" />
        <title>Quiz about Coding</title>

        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <div class="scores">View Highscores</div>
        <div class="timer">Time Remaining: <span id="time">0</span></div>

        <div class="wrap">
            <div id="main-screen" class="start">
                <h1>Coding Quiz</h1>
                <p>
                    Answer the following code-related questions within the time limit.
                    If a question in answered incorrectly, there will be a 10 second time penalty.
                </p>
                <button id="start">Start</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
                <p id="message"></p>
            </div>

            <div id="end-screen" class="hide">
                <h2>Quiz Complete!</h2>
                <p>Here is your final score: <span id="score"></span></p>
                <p>Enter your initials: </p>
                <input type="text" id="initials" max="2" />
                    <button id="save">Save Score</button>
            </div>
            <div id ="high-scores" class="hide">
                <span style="float:left">
                <button id="play-again">Play again</button>
                </span>
                <h2>High Scores</h2>
                <p>Here is the highest score: <span id="highest-score"></span></p>
            </div>
        </div>


        <script src="./assets/questions.js"></script>
    </body>


</html>
